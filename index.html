<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
</head>
<body>
    <div class = 'header'>
        <h1>TO-DO LIST</h1>
    </div>
    <div class = 'main'>
        <div class = 'sidebar flex-column'>
            <!-- Open new todo modal -->
            <button id="createToDoBtn">New To-Do</button>
        </div>
        <div class = 'to-dos'>

            <!-- New To Do Modal -->
            <div id="newToDo" class="modal">
                <!-- New to Do Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>New To-Do Item</h2> 
                    <label>Title</label>
                    <input id = "toDoTitle">
                    <label>Description</label>
                    <textarea id = "toDoDesc"></textarea>
                    <label>Due Date</label>
                    <input id = "toDoDate" type = "date">
                    <label>Priority</label>
                    <input id = "toDoPrio">
                    <button id="submitBtn">SUBMIT</button>
                </div>
            </div>

            <div id="editToDo" class="modal">
                <!-- New to Do Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit Item</h2> 
                    <label>Title</label>
                    <input id = "editTitle">
                    <label>Description</label>
                    <textarea id = "editDesc"></textarea>
                    <label>Due Date</label>
                    <input id = "editDate" type = "date">
                    <label>Priority</label>
                    <input id = "editPrio">
                    <button id="submitEditBtn">SUBMIT EDIT</button>
                </div>
            </div>
        </div>
    </div>
    <div class = 'footer'>
        <p>Copyright Kyle Murray 2022</p>
    </div>
    <script src = "main.js"></script>
</body>
</html>
